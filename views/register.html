<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../assets/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../assets/css/signin.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
        <form class="form-signin" action="register" method="POST">
          <h2 class="form-signin-heading">Regístrese</h2><br>
          <div class="form-group">
            <label for="nombreInput">Nombre y apellido:</label><br>
            <input name="nombre" class="form-control" id="nombreInput">
          </div>
          <div class="form-group">
            <label>Sexo:</label><br>
            <input id="sexoInput1" type="radio" name="sexo" value="M" checked>Masculino<br>
            <input id="sexoInput2" type="radio" name="sexo" value="F">Femenino<br>
          </div>
          <div class="form-group">
              <label for="edadInput">Edad:</label><br>
              <select id="edadInput" class="form-control" name="edad">
                  <option value="1">Menor de 18</option>
                  <option value="18">18-24</option>
                  <option value="25">25-34</option>
                  <option value="35">35-44</option>
                  <option value="45">45-49</option>
                  <option value="50">50-55</option>
                  <option value="56">56+</option>
              </select>
          </div>
          <div class="form-group">
              <label for="ocupacionInput">Ocupación:</label><br>
              <select id="ocupacionInput" class="form-control" name="ocupacion">
                  <option value="0">Otro</option>
                  <option value="1">Académico / Educador</option>
                  <option value="2">Artista</option>
                  <option value="3">Administrativo</option>
                  <option value="4">Estudiante universitario</option>
                  <option value="5">Atención al consumidor</option>
                  <option value="6">Doctor / Médico</option>
                  <option value="7">Ejecutivo / Gerente</option>
                  <option value="8">Productor agropecuario</option>
                  <option value="9">Ama de casa</option>
                  <option value="10">Estudiante no universitario</option>
                  <option value="11">Abogado</option>
                  <option value="12">Programador</option>
                  <option value="13">Retirado</option>
                  <option value="14">Ventas / Marketing</option>
                  <option value="15">Científico</option>
                  <option value="16">Trabajador autónomo</option>
                  <option value="17">Técnico / Ingeniero</option>
                  <option value="18">Comerciante / Artesano</option>
                  <option value="19">Desempleado</option>
                  <option value="20">Escritor</option>
              </select>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Registrarse</button>
        </form>
    </div> <!-- /container -->
  </body>
</html>
