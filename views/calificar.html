<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>RecommendUM</title>

    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/png" />

    <!-- Bootstrap Core CSS -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../assets/css/shop-homepage.css" rel="stylesheet">

    <!-- Ratings CSS -->
    <link rel="stylesheet" href="../assets/css/star-rating.min.css" media="all" type="text/css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <div class="col-md-3">
                <p class="lead">RecommendUM <img src="../assets/favicon.ico" alt="Logo"/></p>
                <div class="list-group">
                    <a href="#" class="list-group-item">Calificar películas</a>
                    <a href="#" class="list-group-item">Recomendarme</a>
                </div>
            </div>

            <div class="col-md-9">

                <div class="row">
                    {% for peli in pelis %}
                    <div class="col-sm-4 col-lg-4 col-md-4">
                        <div class="thumbnail">
                            <img src="{{ peli.link_img }}" alt="">
                            <div class="caption">
                                <strong><h3>{{ peli.nombre }}</h3></strong>
                                <h4>Géneros:</h4>
                                <p>{% for genero in peli.generos %}{% if loop.last %}{{ genero }}{% else %}{{ genero }}, {% endif %}{% endfor %}</p>
                                <h4>Descripción:</h4>
                                <p>{{ peli.desc }}</p>
                            </div>
                            <div class="ratings">
                                <h4 style="margin-bottom: 0">Calificar:</h4>
                                <input id="rating-input1" type="number" data-movie-id="{{ peli.movie_id }}" />
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>

            </div>

        </div>

    </div>
    <!-- /.container -->

    <div class="container">

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; RecommendUM 2015</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="../assets/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../assets/js/bootstrap.min.js"></script>

    <!-- Star Rating JavaScript -->
    <script src="../assets/js/star-rating.min.js" type="text/javascript"></script>

    <!-- Notify.js -->
    <script src="../assets/js/notify.min.js" type="text/javascript"></script>
    <script src="../assets/js/notify-bootstrap.js" type="text/javascript"></script>

    <script>
        jQuery(document).ready(function () {
            $("input[id^='rating-input']").rating({
                  min: 0,
                  max: 5,
                  step: 0.5,
                  size: 'sm',
                  showCaption: false,
                  showClear: false
               }).on('rating.change', function() {
                   $.post( "/api/post_rating", { movie_id: $(this).data("movie-id"), rating: $(this).val() })
                   .done(function() {
                       $.notify(
                           "Calificación enviada con éxito",
                           { globalPosition:"right bottom",
                             className: "success" }
                       );
                   })
                   .fail(function() {
                       alert( "Hubo un error" );
                   });
            });
        });
    </script>

</body>

</html>
