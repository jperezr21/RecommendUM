<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../assets/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../assets/css/signin.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <form class="form-signin" action="calificar" method="POST">
        <h2 class="form-signin-heading">Please sign in</h2>
          <select class="form-control" name="user_id">
            {% for user in users %}
              <option value="{{ user.id }}">{{ user.nombre }}</option>
            {% endfor %}
          </select>
          <br>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar sesi√≥n</button>
      </form>
      <button class="btn btn-lg btn-info btn-block" style="max-width: 300px; margin: 0 auto;">Registrarse</button>
    </div> <!-- /container -->
  </body>
</html>
